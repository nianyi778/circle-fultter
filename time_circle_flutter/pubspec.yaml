name: time_circle
description: "TimeCircle - 家庭回忆时间胶囊应用"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  flutter_animate: ^4.5.2
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1
  intl: ^0.20.2
  uuid: ^4.5.1
  iconsax: ^0.0.8
  # 本地数据库
  sqflite: ^2.4.1
  path: ^1.9.1
  path_provider: ^2.1.5
  # 图片/视频选择
  image_picker: ^1.1.2
  wechat_assets_picker: ^10.1.0
  photo_manager: ^3.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
