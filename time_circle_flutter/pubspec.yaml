name: time_circle
description: "Aura 拾光 - 家庭时间记录与回忆保存"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  flutter_animate: ^4.5.2
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1
  intl: ^0.20.2
  uuid: ^4.5.1
  iconsax: ^0.0.8
  flutter_svg: ^2.0.10+1
  # 路径和存储
  path: ^1.9.1
  path_provider: ^2.1.5
  # 图片/视频选择
  image_picker: ^1.1.2
  wechat_assets_picker: ^10.1.0
  photo_manager: ^3.8.3
  # 网络请求
  dio: ^5.4.0
  # 安全存储
  flutter_secure_storage: ^9.2.2
  # 网络状态
  connectivity_plus: ^6.0.3
  # 本地设置存储
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  image: ^4.3.0  # 用于生成图标

# App 图标配置
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FAF9F7"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
